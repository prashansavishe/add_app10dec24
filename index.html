<html>
     <head>
        <title> Addition app by kamal sir</title>
        <style>
            *{ font-size:50px; font-family:calibri;}
        body{background-color:lightblue;}
    </style>
    </head>
    <body>
        <center>
            <h1>Addition app</h1>
            <form onsubmit="add()">
            <input type= "number" step="any" placeholder="enter first number" id="num1" />
        <br/><br/>
        <input type= "number" step="any" placeholder="enter second number" id="num2" />
        <br/><br/>
        <input type="submit" value="add"/>
        </form>
        <h2 id="msg"/>
        <script>
            function add()
            {
                event.preventDefault();
                let num1=document.getElementById("num1");
                let num2= document.getElementById("num2");
                let msg= document.getElementById("msg");
                if(num1.value==="")
            {
                alert("please enter first number");
                msg.innerHTML="";
                num1.focus();
                return;
            }
            if(num2.value==="")
            {
                alert("please enter second number");
                msg.innerHTML="";
                num2.focus();
                return;
            }
            let n1=parseFloat(num1.value)
            let n2= parseFloat(num2.value);
            let ans= n1+n2;
            let rep="addition=" +ans.toFixed(2);
            msg.innerHTML= rep;
            }
        </script>
        </center>
    </body>
</html>
